# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres:14.0-alpine3.14
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432
    volumes:
      - ./app/schema:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
